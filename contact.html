<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — CyberXS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="container header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="CyberXS logo" />
        <div style="font-weight: 700; margin-left: 8px"></div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="solutions.html">Solutions</a>
        <a href="news.html">News</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="small-cta">Contact</a>
      </nav>
    </header>
    <main class="container">
      <h1>Contact</h1>
      <p class="lead">Get in touch for partnerships and enquiries.</p>
      <div style="display: grid; grid-template-columns: 1fr 420px; gap: 24px">
        <div>
          <div class="card">
            <h3>Send us a message</h3>
            <form data-ajax="false">
              <div class="form-field">
                <input
                  name="name"
                  class="input"
                  placeholder="Full name"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  name="email"
                  type="email"
                  class="input"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-field">
                <input name="subject" class="input" placeholder="Subject" />
              </div>
              <div class="form-field">
                <textarea
                  name="message"
                  rows="6"
                  class="input"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="form-field">
                <button class="cta" type="submit">Send Message</button>
              </div>
              <div class="result" style="margin-top: 8px"></div>
            </form>
          </div>
        </div>
        <aside>
          <div class="card">
            <h3>Office</h3>
            <p class="lead">
              Karachi, Pakistan<br />Email: info@cyberxs.example<br />Phone: +92
              21 000000
            </p>
          </div>
        </aside>
      </div>
    </main>
    <footer class="footer container">
      <div>
        © 2025 CyberXS — Trusted by customers” → change to “trusted by
        customers”
      </div>
      <div>Certifications: <strong>PSEB</strong>, <strong>NASTP</strong></div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
